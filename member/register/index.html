<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Lucy 2.0</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" href="../../asset/img/favicon.ico" />
        <script src="../../asset/js/import.bundle.js"></script>

        <script>
            am4core.options.commercialLicense = true;
            am4core.options.autoSetClassName = true;
            am4core.useTheme(am4themes_animated);
        </script>
    </head> 

<body>
    <div id="wrap">
        

<main id="container" class="container-register" role="main">
    <div id="content">
      <div class="register_content">
        <div class="title">회원가입</div>
        <div class="register_area">
          <table>
            <colgroup>
              <col style="width: 120px" />
              <col />
            </colgroup>
            <tr>
              <th>아이디</th>
              <td>
                <div class="new_dcp">
                  <input class="small_size" />
                </div>
              </td>
            </tr>
            <tr>
              <th>비밀번호</th>
              <td>
                <div class="new_dcp">
                  <input class="xlarge_size" type="password" placeholder="영문 숫자 포함 8자리 이상 입력하세요." />
                </div>
              </td>
            </tr>
            <tr>
              <th>비밀번호 재확인</th>
              <td>
                <div class="new_dcp">
                  <input class="xlarge_size" type="password" placeholder="영문 숫자 포함 8자리 이상 입력하세요." />
                </div>
              </td>
            </tr>
            <tr>
              <th>이름</th>
              <td>
                <div class="new_dcp">
                  <input class="small_size" />
                </div>
              </td>
            </tr>
            <tr>
              <th>생년월일</th>
              <td>
                <div class="new_dcp">
                  <input class="small_size" />
                </div>
              </td>
            </tr>
            <tr>
              <th>성별</th>
              <td>
                <div class="dcp" style="width: 200px">
                  <select id="select_04" class="ui_wid_100p" style="display: none">
                    <option value="1">항목 값</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                  </select>
                  <label for="select_04" style="display: none"></label>
                </div>
              </td>
            </tr>
            <tr>
              <th>휴대전화</th>
              <td>
                <div class="new_dcp">
                  <input class="medium_size" placeholder="휴대전화 번호를 숫자만 입력하세요." type="tel" />
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div class="btn_area">
          <div class="new_dcp">
            <button class="large_size g_color">취소</button>
            <button class="large_size b_color">가입하기</button>
          </div>
        </div>
      </div>
    </div>
  </main>


    </div>
